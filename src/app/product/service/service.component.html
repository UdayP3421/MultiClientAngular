<div class="bg-grey vh-75 d-flex justify-content-top align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="cards ">
            <div *ngFor="let service of services" class="card p-2 ">
                <div class="p-info px-3 py-3">
                    <div>
                        <h3 class="mb-0">{{service.serviceName}}</h3> <br>
                    </div>
                    
                    <div class="p-type">
                      <br>  <h5>{{service.serviceType}}</h5>
                    </div>
                    <div class="p-price d-flex flex-row"> <span><i class="fa fa-inr" aria-hidden="true"></i></span>
                        <h1>{{service.servicePrice}}</h1>
                    </div>
                    <div class="heart"> <i class="bx bx-heart"></i> </div>
                </div>
               
                <div class="p-about">
                    <p style="font-size: 16px;">{{service.serviceDescription}}<br>
                        
                    </p>
                    
                </div>
                <div class="buttons d-flex flex-row gap-3 px-3">
                        <button class="btn btn-outline-danger w-100" (click)="addServiceToCart(service)">
                            Add to Cart
                        </button>
                </div>
            </div>

        </div>
    </div>
</div>
